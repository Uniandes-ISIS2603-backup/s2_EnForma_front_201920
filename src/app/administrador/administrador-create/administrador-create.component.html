
  <form [formGroup]="administradorForm" (ngSubmit)="createAdministrador(administradorForm.value)" >
 
 <div class="form-group mx-sm-3 mb-2">
    
    
    <label for="nombre">
      Nombre
    </label>
    <input novalidate
      id="nombre"
      class="form-control"
      formControlName="nombre"
      placeholder="Your Full Name">
   </div>

    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="administradorForm.get('nombre').hasError('required') && 
      administradorForm.get('nombre').touched">
      Nombre required
</div>


   <div class="form-group  mx-sm-3 mb-2">
    <label for="username">
      Username
    </label>
   <input id="username" type="text"
     class="form-control"
     formControlName="username"
     placeholder="Tu Username">
  </div>

   <div class="form-group  mx-sm-3 mb-2">
    <label for="contrasena">
      ContraseÃ±a
    </label>
   <input id="contrasena" type="password"
     class="form-control"
     formControlName="contrasena"
     placeholder="Tu Password">
  </div>

  <button class="button mx-sm-3 mb-2" type="submit">Registrar</button>
 
</form>
