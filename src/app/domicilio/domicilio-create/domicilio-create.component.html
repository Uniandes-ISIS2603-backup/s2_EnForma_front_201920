<form [formGroup]="domicilioForm" (ngSubmit)="!domicilioForm.invalid && createDomicilio(domicilioForm.value)">

  <div class="form-group mx-sm-3 mb-2">
		<label for="lugarEntrega">
      Domicilio LugarEntrega
    </label>
		<input type="text"
    id="lugarEntrega"
    class="form-control"
      formControlName="lugarEntrega"
      placeholder="">

		<div class="alert alert-danger alert-dismissible fade show"
			*ngIf="domicilioForm.get('lugarEntrega').hasError('required') && domicilioForm.get('lugarEntrega').touched">
			LugarEntrega required
		</div>
	</div>

	<div class="form-group  mx-sm-3 mb-2">
		<label for="costo">
      Domicilio Costo
    </label>
		<input id="costo" type="text"
     class="form-control"
     formControlName="costo"
     placeholder="">

		<div class="alert alert-danger alert-dismissible fade show"
			*ngIf="domicilioForm.get('costo').hasError('required') && domicilioForm.get('costo').touched">
			Costo required
		</div>
  </div>

  	<div class="form-group  mx-sm-3 mb-2">
		<label for="fecha">
      Domicilio Fecha
    </label>
		<input id="fecha" type="text"
     class="form-control"
     formControlName="fecha"
     placeholder="">

		<div class="alert alert-danger alert-dismissible fade show"
			*ngIf="domicilioForm.get('fecha').hasError('required') && domicilioForm.get('fecha').touched">
			Fecha required
		</div>
  </div>
		<button class="button mx-sm-3 mb-2" type="submit">Create</button>

</form>
