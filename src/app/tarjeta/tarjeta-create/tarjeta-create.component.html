<div class="row">
    
  
	<div class="col-3"></div>
	  <div class="col-6">
		  <br>
		  <h2 class="text-center">Crear una Tarjeta Prepago</h2>
		  <br>
		  <form name="tarjeta" (ngSubmit)="f.form.valid && createTarjeta()" #f="ngForm" novalidate>
			  
			
			<div class="form-group">
				  <label for="tarjetaSaldo"><b>Saldo inicial</b></label>
				  <input type="text" name="tarjetaSaldo" class="form-control" id="tarjetaSaldo" [(ngModel)]="tarjeta.saldo"
				  #tarjetaSaldo="ngModel" [ngClass]="{ 'is-invalid': f.submitted && tarjetaSaldo.invalid }" required>
				  <div class="invalid-feedback">
					  <div>El saldo de la tarjeta no puede ser invalido</div>
				 </div>
			  </div> 
			  
			  
			    
			  <div class="row form-inline justify-content-center align-self-center">
				  <button type="submit" class="btn btn-primary">Crear</button>
				  
			  </div>
  
			</form>
	  </div>
	  <div class="col-3"></div>
