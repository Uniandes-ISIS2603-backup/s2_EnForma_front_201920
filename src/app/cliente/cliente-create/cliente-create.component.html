 <form [formGroup]="clienteForm" (ngSubmit)="createCliente(clienteForm.value)" >
 
 <div class="form-group mx-sm-3 mb-2">
    
    
    <label for="nombre">
      Nombre
    </label>
    <input novalidate
      id="nombre"
      class="form-control"
      formControlName="nombre"
      placeholder="Nombre completo">
   </div>

    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="clienteForm.get('nombre').hasError('required') && 
      clienteForm.get('nombre').touched">
      Nombre required
</div>


   <div class="form-group  mx-sm-3 mb-2">
    <label for="usuario">
      Usuario
    </label>
   <input id="username" type="text"
     class="form-control"
     formControlName="username"
     placeholder="Tu Usuario">
  </div>

   <div class="form-group  mx-sm-3 mb-2">
    <label for="contrasena">
      Contrase√±a
    </label>
   <input id="contrasena" type="password"
     class="form-control"
     formControlName="contrasena"
     placeholder="Tu contrasenia">
  </div>

   <div class="form-group  mx-sm-3 mb-2">
    <label for="objetivos">
      Objetivos
    </label>
   <input id="objetivos" type="text"
     class="form-control"
     formControlName="objetivos"
     placeholder="Tus objetivos">
  </div>

   <div class="form-group  mx-sm-3 mb-2">
    <label for="edad">
      Edad
    </label>
   <input id="edad" type="number"
     class="form-control"
     formControlName="edad"
     placeholder="Tu edad">
  </div>
  <button class="button mx-sm-3 mb-2" type="submit">Registrar</button>
 
</form>
